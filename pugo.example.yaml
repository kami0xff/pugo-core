# Data types (for YAML data file editing)
data_types:
  faqs:
    name: FAQs
    file: data/faqs.yaml
    editor: SimpleListEditor
    fields:
      - { name: question, type: text, label: Question, required: true }
      - { name: answer, type: textarea, label: Answer, required: true }

  menu:
    name: Navigation Menu
    file: data/menu.yaml
    editor: SimpleListEditor
    fields:
      - { name: title, type: text, label: Title }
      - { name: url, type: text, label: URL }
      - { name: weight, type: number, label: Order }

# Authentication
auth:
  username: admin
  # Generate with: php -r "echo password_hash('yourpassword', PASSWORD_DEFAULT);"
  password_hash: "$2y$10$..."

# Git deployment
git:
  enabled: true
  auto_commit: false

# Hugo build command
hugo:
  command: "hugo --minify"
