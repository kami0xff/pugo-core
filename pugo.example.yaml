# -----------------------------------------------------------------------------
# SITE SETTINGS
# -----------------------------------------------------------------------------
site:
  name: "My Awesome Site"
  url: "https://mysite.com"

# -----------------------------------------------------------------------------
# AUTHENTICATION
# -----------------------------------------------------------------------------
# Generate password hash: php -r "echo password_hash('yourpassword', PASSWORD_DEFAULT);"
auth:
  username: admin
  password_hash: "$2y$10$REPLACE_WITH_YOUR_HASH"
  session_lifetime: 86400  # 24 hours in seconds

# -----------------------------------------------------------------------------
# LANGUAGES
# -----------------------------------------------------------------------------
# Define all languages your site supports.
# The language with 'default: true' will be the primary language.
