# -----------------------------------------------------------------------------
# SITE SETTINGS
# -----------------------------------------------------------------------------
site:
  name: "My Awesome Site"
  url: "https://example.com"
  description: "A site built with Pugo"
  default_language: en

# -----------------------------------------------------------------------------
# LANGUAGES
# -----------------------------------------------------------------------------
# Define all languages your site supports.
# The 'suffix' is appended to data files (e.g., faqs_fr.yaml)
