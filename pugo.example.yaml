# -----------------------------------------------------------------------------
# MEDIA SETTINGS
# -----------------------------------------------------------------------------
media:
  allowed_images:
    - jpg
    - jpeg
    - png
    - gif
    - webp
    - svg
  allowed_videos:
    - mp4
    - webm
  max_upload_size: 10485760  # 10MB in bytes

# -----------------------------------------------------------------------------
# HUGO BUILD
# -----------------------------------------------------------------------------
hugo:
  command: "hugo --minify"
  # For drafts in development:
  # command: "hugo --minify --buildDrafts"

# -----------------------------------------------------------------------------
# DEPLOYMENT
# -----------------------------------------------------------------------------
# Configure Git deployment for pushing built files to production.
deploy:
  enabled: false
  # SSH key path (relative to .deploy folder)
  # ssh_key: github_deploy_key
  # Remote repository
  # remote: "git@github.com:username/mysite.git"
  # auto_commit: false

# -----------------------------------------------------------------------------
# FIELD TYPES REFERENCE
# -----------------------------------------------------------------------------
# Available field types for sections and data:
#
# text       - Single line text input
# textarea   - Multi-line text input
# number     - Numeric input (supports min, max)
# date       - Date picker
# datetime   - Date and time picker
# checkbox   - Boolean toggle
# select     - Dropdown (requires 'options' array)
# tags       - Tag input with autocomplete
# list       - Repeatable text items
# image      - Image picker with upload
# image_list - Multiple images
# color      - Color picker
# url        - URL input with validation
# range      - Slider (requires min, max)
#
# Field options:
#   required: true/false
#   label: "Display Label"
#   placeholder: "Placeholder text"
#   help: "Help text shown below field"
#   default: "Default value"
#   min: 0 (for number/range)
#   max: 100 (for number/range)
#   options: [opt1, opt2, opt3] (for select)
#   rows: 5 (for textarea)
